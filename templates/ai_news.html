{% extends "base.html" %}

{% block title %}AI News - Nordic Investment Intelligence{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
{% endblock %}

{% block content %}
<!-- AI News Header - Compact & Data-Rich -->
<div style="background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%); padding: 0.6rem 0.8rem; border-radius: 6px; color: white; margin-bottom: 0.5rem;">
    <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 0.5rem;">
        <!-- Title Section -->
        <div style="flex: 1; min-width: 200px;">
            <h1 style="margin: 0 0 0.2rem 0; font-size: 0.8rem; font-weight: 700; display: flex; align-items: center; gap: 0.3rem;">
                ü§ñ AI News
            </h1>
            <p style="margin: 0; font-size: 0.5rem; opacity: 0.9;">Swedish & Global AI ‚Ä¢ Funding, Tech & M&A</p>
        </div>
        
        <!-- Compact Stats Grid -->
        <div style="display: flex; gap: 0.6rem; flex-wrap: wrap;">
            <div style="text-align: center;">
                <div style="font-size: 0.7rem; font-weight: 700; line-height: 1;" id="totalNews">23</div>
                <div style="font-size: 0.4rem; opacity: 0.85; margin-top: 0.1rem; font-weight: 500;">Articles</div>
            </div>
            <div style="border-left: 1px solid rgba(255,255,255,0.2);"></div>
            <div style="text-align: center;">
                <div style="font-size: 0.7rem; font-weight: 700; line-height: 1;" id="recentDays">7</div>
                <div style="font-size: 0.4rem; opacity: 0.85; margin-top: 0.1rem; font-weight: 500;">Days</div>
            </div>
            <div style="border-left: 1px solid rgba(255,255,255,0.2);"></div>
            <div style="text-align: center;">
                <div style="font-size: 0.7rem; font-weight: 700; line-height: 1;" id="sourcesCount">5</div>
                <div style="font-size: 0.4rem; opacity: 0.85; margin-top: 0.1rem; font-weight: 500;">Sources</div>
            </div>
            <div style="border-left: 1px solid rgba(255,255,255,0.2);"></div>
            <div style="text-align: center;">
                <div style="font-size: 0.7rem; font-weight: 700; line-height: 1; color: #fbbf24;" id="fundingCount">4</div>
                <div style="font-size: 0.4rem; opacity: 0.85; margin-top: 0.1rem; font-weight: 500;">Funding</div>
            </div>
        </div>
    </div>
</div>

<!-- Filter Section -->
<div class="content-card" style="margin: 0.5rem 0;">
    <div class="content-card-body">
        <div class="filter-group" style="margin-bottom: 0.4rem;">
            <label style="font-weight: 600; margin-bottom: 0.2rem; display: block; font-size: 0.55rem;">üìÇ Category</label>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All News</button>
                <button class="filter-btn" data-filter="funding">Funding Rounds</button>
                <button class="filter-btn" data-filter="exits">Exits & M&A</button>
                <button class="filter-btn" data-filter="product">Product Launches</button>
                <button class="filter-btn" data-filter="partnerships">Partnerships</button>
                <button class="filter-btn" data-filter="research">Research & Tech</button>
            </div>
        </div>
        
        <div class="filter-group">
            <label style="font-weight: 600; margin-bottom: 0.2rem; display: block; font-size: 0.55rem;">üåç Region</label>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter-region="all">All Regions</button>
                <button class="filter-btn" data-filter-region="nordic">Nordic</button>
                <button class="filter-btn" data-filter-region="europe">Europe</button>
                <button class="filter-btn" data-filter-region="us">United States</button>
                <button class="filter-btn" data-filter-region="global">Global</button>
            </div>
        </div>
    </div>
</div>

<!-- News Container -->
<div id="aiNewsContainer">
    <div style="text-align: center; padding: 2rem; color: #999;">
        <i class="fas fa-spinner fa-spin" style="font-size: 1.5rem; margin-bottom: 0.5rem;"></i>
        <p style="font-size: 0.65rem;">Loading AI news...</p>
    </div>
</div>

<style>
/* Filter Buttons */
.filter-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 0.3rem;
}

.filter-btn {
    padding: 0.2rem 0.4rem;
    border: 1px solid #e0e0e0;
    background: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.5rem;
    transition: all 0.2s;
}

.filter-btn:hover {
    border-color: #4c1d95;
    transform: translateY(-1px);
}

.filter-btn.active {
    background: #4c1d95;
    color: white;
    border-color: #4c1d95;
}

/* News Cards - Much Smaller */
.news-card {
    background: white;
    border-radius: 3px;
    padding: 0.25rem;
    margin-bottom: 0.25rem;
    border: 1px solid #e0e0e0;
    transition: all 0.2s;
}

.news-card:hover {
    box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    transform: translateY(-1px);
}

.news-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.15rem;
}

.news-title {
    font-size: 0.5rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 0.1rem;
    line-height: 1.2;
}

.news-meta {
    display: flex;
    gap: 0.15rem;
    font-size: 0.4rem;
    color: #666;
    margin-bottom: 0.15rem;
    flex-wrap: wrap;
}

.news-category {
    display: inline-block;
    padding: 0.08rem 0.2rem;
    background: #4c1d95;
    color: white;
    border-radius: 3px;
    font-size: 0.35rem;
    font-weight: 600;
    text-transform: uppercase;
}

.news-description {
    color: #555;
    line-height: 1.25;
    margin-bottom: 0.15rem;
    font-size: 0.45rem;
}

.news-highlights {
    background: #f8f9fa;
    padding: 0.15rem;
    border-radius: 3px;
    margin-bottom: 0.15rem;
}

.news-highlights ul {
    margin: 0;
    padding-left: 0.4rem;
}

.news-highlights li {
    margin-bottom: 0.08rem;
    color: #333;
    font-size: 0.4rem;
    line-height: 1.25;
}

.news-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 0.15rem;
    border-top: 1px solid #e0e0e0;
}

.news-companies {
    display: flex;
    gap: 0.12rem;
    flex-wrap: wrap;
}

.company-tag {
    padding: 0.08rem 0.2rem;
    background: #f0f0f0;
    border-radius: 3px;
    font-size: 0.4rem;
    color: #333;
}

.news-link {
    color: #4c1d95;
    text-decoration: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.2rem;
    font-size: 0.5rem;
}

.news-link:hover {
    text-decoration: underline;
}

.news-link i {
    font-size: 0.45rem;
}
</style>

<script src="{{ url_for('static', filename='ai_news.js') }}"></script>
{% endblock %}
