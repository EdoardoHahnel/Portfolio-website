{% extends "base.html" %}

{% block title %}AI News - Nordic Investment Intelligence{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
{% endblock %}

{% block content %}
<!-- AI News Header - Compact & Clean -->
<div class="ai-news-header">
    <div class="ai-news-header-content">
        <div class="ai-news-title-section">
            <h1 class="ai-news-title" style="color: white;">
                AI News
            </h1>
            <p class="ai-news-subtitle">Swedish & Global AI â€¢ Funding, Tech & M&A</p>
        </div>
        
        <div class="ai-news-stats">
            <div class="ai-stat-item">
                <div class="ai-stat-number" id="totalNews">50</div>
                <div class="ai-stat-label">Articles</div>
            </div>
            <div class="ai-stat-divider"></div>
            <div class="ai-stat-item">
                <div class="ai-stat-number" id="recentDays">7</div>
                <div class="ai-stat-label">Days</div>
            </div>
            <div class="ai-stat-divider"></div>
            <div class="ai-stat-item">
                <div class="ai-stat-number" id="sourcesCount">18</div>
                <div class="ai-stat-label">Sources</div>
            </div>
            <div class="ai-stat-divider"></div>
            <div class="ai-stat-item">
                <div class="ai-stat-number ai-stat-funding" id="fundingCount">15</div>
                <div class="ai-stat-label">Funding</div>
            </div>
        </div>
    </div>
</div>

<!-- News Container -->
<div id="aiNewsContainer">
    <div class="ai-loading-state">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading AI news...</p>
    </div>
</div>

<style>
/* AI News Header - Compact */
.ai-news-header {
    background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%);
    padding: 1.5rem;
    border-radius: 12px;
    color: white;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 20px rgba(76, 29, 149, 0.25);
}

.ai-news-header-content {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 1.5rem;
}

.ai-news-title-section {
    flex: 1;
    min-width: 250px;
}

.ai-news-title {
    margin: 0 0 0.25rem 0;
    font-size: 2rem;
    font-weight: 800;
    color: white;
}

.ai-news-subtitle {
    margin: 0;
    font-size: 1rem;
    opacity: 0.9;
    font-weight: 500;
    color: white;
}

.ai-news-stats {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
}

.ai-stat-item {
    text-align: center;
    min-width: 80px;
}

.ai-stat-number {
    font-size: 2rem;
    font-weight: 800;
    line-height: 1;
    margin-bottom: 0.25rem;
    color: white;
}

.ai-stat-funding {
    color: #fbbf24;
}

.ai-stat-label {
    font-size: 0.9rem;
    opacity: 0.85;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: white;
}

.ai-stat-divider {
    width: 1px;
    background: rgba(255, 255, 255, 0.2);
    height: 40px;
    align-self: center;
}


/* News Cards - Modern Design */
.ai-news-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    margin-bottom: 1.5rem;
    border: 1px solid #e5e7eb;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.ai-news-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 4px;
    height: 100%;
    background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%);
}

.ai-news-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
    border-color: #4c1d95;
}

.ai-news-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 1rem;
}

.ai-news-title {
    font-size: 1.4rem;
    font-weight: 700;
    color: #1a1a1a;
    margin-bottom: 0.5rem;
    line-height: 1.3;
}

.ai-news-meta {
    display: flex;
    gap: 1rem;
    font-size: 0.9rem;
    color: #6b7280;
    margin-bottom: 1rem;
    flex-wrap: wrap;
}

.ai-news-category {
    display: inline-block;
    padding: 0.5rem 1rem;
    background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%);
    color: white;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.ai-news-description {
    color: #4b5563;
    line-height: 1.6;
    margin-bottom: 1.5rem;
    font-size: 1rem;
}

.ai-news-highlights {
    background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    padding: 1.5rem;
    border-radius: 12px;
    margin-bottom: 1.5rem;
    border-left: 4px solid #4c1d95;
}

.ai-news-highlights ul {
    margin: 0;
    padding-left: 1.5rem;
}

.ai-news-highlights li {
    margin-bottom: 0.5rem;
    color: #1a1a1a;
    font-size: 0.9rem;
    line-height: 1.5;
    font-weight: 500;
}

.ai-news-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-top: 1.5rem;
    border-top: 1px solid #e5e7eb;
}

.ai-news-companies {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.ai-company-tag {
    padding: 0.5rem 1rem;
    background: #f1f5f9;
    border-radius: 8px;
    font-size: 0.8rem;
    color: #475569;
    font-weight: 600;
    border: 1px solid #e2e8f0;
}

.ai-news-link {
    background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%);
    color: white;
    text-decoration: none;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    padding: 0.75rem 1.5rem;
    border-radius: 10px;
    transition: all 0.3s ease;
}

.ai-news-link:hover {
    transform: translateX(4px);
    box-shadow: 0 4px 16px rgba(76, 29, 149, 0.3);
}

.ai-news-link i {
    font-size: 0.8rem;
}

/* Loading State */
.ai-loading-state {
    text-align: center;
    padding: 4rem 2rem;
    color: #6b7280;
}

.ai-loading-state i {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #4c1d95;
}

.ai-loading-state p {
    font-size: 1.1rem;
    font-weight: 500;
}

/* Responsive Design */
@media (max-width: 768px) {
    .ai-news-header-content {
        flex-direction: column;
        text-align: center;
    }
    
    .ai-news-stats {
        justify-content: center;
    }
    
    .ai-news-title {
        font-size: 1.75rem;
    }
    
    .ai-news-card {
        padding: 1.5rem;
    }
}
</style>

<script src="{{ url_for('static', filename='ai_news.js') }}"></script>
{% endblock %}
