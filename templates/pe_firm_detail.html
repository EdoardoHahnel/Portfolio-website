{% extends "base.html" %}

{% block title %}{{ firm_name }}{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="{{ url_for('static', filename='logo-utils.js') }}"></script>
<style>
    /* Hide scrollbar for tabs */
    .tabs::-webkit-scrollbar {
        display: none;
    }
    
    /* Prevent horizontal scrolling on mobile */
    #firmDetailContainer {
        overflow-x: hidden;
        max-width: 100%;
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 768px) {
        .firm-detail-header-content {
            flex-direction: column !important;
            align-items: flex-start !important;
        }
        
        .firm-detail-header-content > div:first-child {
            width: 100% !important;
            margin-bottom: 0.5rem;
        }
        
        .firm-detail-header-content > div:last-child {
            align-self: flex-end !important;
        }
        
        .tab-content > div[style*="grid-template-columns"] {
            grid-template-columns: 1fr !important;
        }
    }
</style>
{% endblock %}

{% block content %}
<div id="firmDetailContainer">
    <!-- Will be populated by JavaScript with firm details -->
    <div class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading firm details...</p>
    </div>
</div>

<script>
const firmName = "{{ firm_name }}";

document.addEventListener('DOMContentLoaded', async function() {
    await loadFirmDetail();
});

async function loadFirmDetail() {
    try {
        const response = await fetch(`/api/pe-firm/${firmName}`);
        const data = await response.json();
        
        if (data.success) {
            const firm = data.firm;
            displayFirmDetail(firm);
        } else {
            document.getElementById('firmDetailContainer').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>Firm not found</h2>
                    <a href="/pe-firms" class="btn btn-primary">Back to PE Firms</a>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading firm:', error);
    }
}

function displayFirmDetail(firm) {
    const container = document.getElementById('firmDetailContainer');
    
    container.innerHTML = `
        <!-- Firm Header -->
        <div class="firm-detail-header" style="background: linear-gradient(135deg, #4c1d95 0%, #581c87 100%); padding: 0.6rem 0.8rem; border-radius: 6px; color: white; margin-bottom: 0.5rem;">
            <div class="firm-detail-header-content" style="display: flex; align-items: center; justify-content: space-between; gap: 0.5rem; flex-wrap: wrap;">
                <div style="display: flex; align-items: center; gap: 0.5rem; flex: 1; min-width: 0;">
                    ${window.LogoUtils ? window.LogoUtils.createRobustLogoElement(firm.logo_url, firm.name, '35px', 'üè¢', '#4c1d95') :

                            style="height: 35px; border-radius: 4px; background: white; padding: 0.2rem; flex-shrink: 0;"

                        <div style="display: flex; gap: 0.5rem; margin-top: 0.2rem; font-size: 0.45rem; opacity: 0.9; flex-wrap: wrap;">
                            <span><i class="fas fa-map-marker-alt"></i> ${escapeHtml(firm.headquarters)}</span>
                            <span><i class="fas fa-calendar"></i> Founded ${firm.founded}</span>
                            <span><i class="fas fa-dollar-sign"></i> AUM: ${escapeHtml(firm.aum)}</span>

                                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.2rem;">
                                            <div style="flex: 1;">

                                                    ${escapeHtml(article.description.length > 80 ? article.description.substring(0, 80) + '...' : article.description)}
                                                </div>
                                            </div>
                                            <span style="font-size: 0.4rem; color: #4c1d95; font-weight: 600; margin-left: 0.3rem; white-space: nowrap;">
                                                ${article.date || 'Recent'}

                            <div style="text-align: center; margin-top: 0.3rem;">
                                <a href="/news" style="font-size: 0.45rem; color: #4c1d95; text-decoration: none; font-weight: 600;">
                                    View All ${firm.total_news_count || 0} Articles <i class="fas fa-arrow-right"></i>

                    </div>
                </div>
            </div>

                    <h3 class="content-card-title" style="font-size: 0.65rem;">
                        <i class="fas fa-history" style="font-size: 0.6rem;"></i> Timeline & Major Events

function setupTabs() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const tabName = btn.dataset.tab;
            
            // Remove active from all tabs and reset their styles
            tabBtns.forEach(b => {
                b.classList.remove('active');
                b.style.color = '#666';
                b.style.borderBottom = '2px solid transparent';
            });
            tabContents.forEach(c => c.classList.remove('active'));
            
            // Add active to clicked tab and update its styles
            btn.classList.add('active');
            btn.style.color = '#4c1d95';
            btn.style.borderBottom = '2px solid #4c1d95';
            document.getElementById(`tab-${tabName}`).classList.add('active');
        });
    });
}

async function loadFirmPortfolio(firmName) {
    try {
        const response = await fetch('/api/portfolio');
        const data = await response.json();
        
        if (data.success) {
            const firmCompanies = data.companies.filter(c => c.source === firmName && (c.status !== 'Exited'));
            const container = document.getElementById('firmPortfolio');
            
            if (firmCompanies.length === 0) {
                container.innerHTML = '<p>No portfolio companies found. Visit the Portfolio page and click "Refresh" to load data.</p>';
                return;
            }
            
            // Charts removed - using simpler content instead
            
            // Create table
            let html = `
                <table class="portfolio-table">
                    <thead>
                        <tr>
                            <th>Company</th>
                            <th>Sector</th>
                            <th>Market</th>
                            <th>Entry Year</th>
                            <th>Website</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            firmCompanies.forEach(company => {
                // Generate logo URL from website (like portfolio.js does)
                const logoUrl = company.logo_url || (company.website ? 
                    `https://logo.clearbit.com/${extractDomain(company.website)}` : '');
                
                html += `
                    <tr>
                        <td class="company-name">
                            ${logoUrl ? `<img src="${logoUrl}" class="company-logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='inline';">` : ''}
                            <i class="fas fa-building company-icon-fallback" style="display:none;"></i>
                            ${escapeHtml(company.company)}
                        </td>
                        <td>${escapeHtml(company.sector)}</td>
                        <td>${escapeHtml(company.market)}</td>
                        <td>${escapeHtml(company.entry || '-')}</td>
                        <td>
                            ${company.website ? `<a href="${company.website}" target="_blank" class="btn btn-sm btn-secondary">
                                <i class="fas fa-external-link-alt"></i>
                            </a>` : '-'}
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
    } catch (error) {
        console.error('Error loading portfolio:', error);
    }
}

function createFirmCharts(companies) {
    // Calculate summary stats
    const totalCompanies = companies.length;
    document.getElementById('totalPortfolio').textContent = totalCompanies;
    
    // Calculate avg holding period
    const currentYear = new Date().getFullYear();
    const companiesWithEntry = companies.filter(c => c.entry && !isNaN(c.entry));
    if (companiesWithEntry.length > 0) {
        const avgHolding = companiesWithEntry.reduce((sum, c) => sum + (currentYear - parseInt(c.entry)), 0) / companiesWithEntry.length;
        document.getElementById('avgHolding').textContent = avgHolding.toFixed(1) + ' yrs';
    } else {
        document.getElementById('avgHolding').textContent = 'N/A';
    }
    
    // Count unique countries
    const countries = new Set(companies.map(c => c.market).filter(m => m && m !== 'N/A'));
    document.getElementById('countriesCount').textContent = countries.size || '-';
    
    // Count recent additions
    const recentAdds = companies.filter(c => c.entry && (parseInt(c.entry) >= 2024)).length;
    document.getElementById('recentAdds').textContent = recentAdds;
    
    // Country distribution chart
    const countryCtx = document.getElementById('firmCountryChart');
    if (countryCtx) {
        const countryCounts = {};
        companies.forEach(c => {
            if (c.market && c.market !== 'N/A') {
                countryCounts[c.market] = (countryCounts[c.market] || 0) + 1;
            }
        });
        
        const sortedCountries = Object.entries(countryCounts)
            .sort((a, b) => b[1] - a[1])
            .slice(0, 8);
        
        const countryLabels = sortedCountries.map(s => s[0]);
        const countryData = sortedCountries.map(s => s[1]);
        
        // Blue and purple color palette
        const countryColors = [
            '#4F46E5', '#6366F1', '#7C3AED', '#8B5CF6',
            '#3B82F6', '#5B21B6', '#6D28D9', '#4338CA'
        ];
        
        // Assign different color to each country
        const countryBackgroundColors = countryLabels.map((label, index) => {
            return countryColors[index % countryColors.length] + 'DD';
        });
        
        new Chart(countryCtx, {
            type: 'doughnut',
            data: {
                labels: countryLabels,
                datasets: [{
                    data: countryData,
                    backgroundColor: countryBackgroundColors,
                    borderWidth: 2,
                    borderColor: '#ffffff',
                    hoverBorderWidth: 3,
                    hoverBorderColor: '#667eea',
                    hoverOffset: 8,
                    spacing: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                aspectRatio: 1.2,
                cutout: '55%',
                animation: {
                    animateRotate: true,
                    animateScale: true,
                    duration: 1200,
                    easing: 'easeInOutQuart'
                },
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { 
                            boxWidth: 5,

async function loadFirmTimeline(firm, firmName) {
    try {
        // Fetch portfolio data to get investments
        const response = await fetch('/api/portfolio');
        const data = await response.json();
        
        if (data.success) {
            const firmCompanies = data.companies.filter(c => c.source === firmName);
            
            // Build timeline events
            const events = [];
            
            // Add custom timeline events first (if they exist)
            if (firm.timeline && firm.timeline.length > 0) {
                // Group events by year and category
                const eventsByYear = {};
                
                firm.timeline.forEach(timelineEvent => {
                    const year = timelineEvent.year;
                    if (!eventsByYear[year]) {
                        eventsByYear[year] = {
                            acquisitions: [],
                            exits: [],
                            fundActivities: [],
                            other: []
                        };
                    }
                    
                    // Try to match event to portfolio company for logo display
                    if (timelineEvent.company) {
                        const matchingCompany = firmCompanies.find(c => c.company === timelineEvent.company);
                        if (matchingCompany) {
                            timelineEvent.companyData = matchingCompany;
                        }
                    }
                    
                    const eventType = timelineEvent.event.toLowerCase();
                    if (eventType.includes('fund') || eventType.includes('closes') || eventType.includes('raises') || eventType.includes('continuation')) {
                        eventsByYear[year].fundActivities.push(timelineEvent);
                    } else if (eventType.includes('exit') || eventType.includes('sells') || eventType.includes('divests') || eventType.includes('sale')) {
                        eventsByYear[year].exits.push(timelineEvent);
                    } else if (eventType.includes('acquires') || eventType.includes('invests') || eventType.includes('acquisition') || eventType.includes('investment') || eventType.includes('add-on') || eventType.includes('partnership')) {
                        eventsByYear[year].acquisitions.push(timelineEvent);
                    } else {
                        eventsByYear[year].other.push(timelineEvent);
                    }
                });
                
                // Create consolidated events
                Object.keys(eventsByYear).forEach(year => {
                    const yearEvents = eventsByYear[year];
                    
                    // Fund activities
                    if (yearEvents.fundActivities.length > 0) {
                        events.push({
                            year: parseInt(year),
                            type: 'fund',
                            title: yearEvents.fundActivities.length === 1 ? yearEvents.fundActivities[0].event : `${yearEvents.fundActivities.length} Fund Activities`,
                            description: yearEvents.fundActivities.length === 1 ? 
                                yearEvents.fundActivities[0].description : 
                                yearEvents.fundActivities.map(e => e.event).join(', '),
                            icon: 'fa-coins',
                            color: '#10b981',
                            events: yearEvents.fundActivities
                        });
                    }
                    
                    // Acquisitions
                    if (yearEvents.acquisitions.length > 0) {
                        // Check if any acquisition has company data for logo display
                        const hasCompanyData = yearEvents.acquisitions.some(e => e.companyData);
                        const primaryCompany = yearEvents.acquisitions.find(e => e.companyData)?.companyData;
                        
                        events.push({
                            year: parseInt(year),
                            type: 'acquisition',
                            title: yearEvents.acquisitions.length === 1 ? yearEvents.acquisitions[0].event : `${yearEvents.acquisitions.length} Acquisitions`,
                            description: yearEvents.acquisitions.length === 1 ? 
                                yearEvents.acquisitions[0].description : 
                                yearEvents.acquisitions.map(e => e.event).join(', '),
                            icon: 'fa-handshake',
                            color: '#8b5cf6',
                            events: yearEvents.acquisitions,
                            company: primaryCompany,
                            companies: yearEvents.acquisitions.filter(e => e.companyData).map(e => e.companyData)
                        });
                    }
                    
                    // Exits
                    if (yearEvents.exits.length > 0) {
                        // Check if any exit has company data for logo display
                        const primaryCompany = yearEvents.exits.find(e => e.companyData)?.companyData;
                        
                        events.push({
                            year: parseInt(year),
                            type: 'exit',
                            title: yearEvents.exits.length === 1 ? yearEvents.exits[0].event : `${yearEvents.exits.length} Exits`,
                            description: yearEvents.exits.length === 1 ? 
                                yearEvents.exits[0].description : 
                                yearEvents.exits.map(e => e.event).join(', '),
                            icon: 'fa-sign-out-alt',
                            color: '#ef4444',
                            events: yearEvents.exits,
                            company: primaryCompany,
                            companies: yearEvents.exits.filter(e => e.companyData).map(e => e.companyData)
                        });
                    }
                    
                    // Other events
                    yearEvents.other.forEach(event => {
                        events.push({
                            year: parseInt(year),
                            type: event.event.toLowerCase().includes('founded') ? 'founding' : 'milestone',
                            title: event.event,
                            description: event.description,
                            icon: event.event.toLowerCase().includes('founded') ? 'fa-flag-checkered' : 'fa-star',
                            color: event.event.toLowerCase().includes('founded') ? '#667eea' : '#f59e0b'
                        });
                    });
                });
            } else if (firm.founded) {
                // Fallback to basic founding event if no custom timeline
                events.push({
                    year: firm.founded,
                    type: 'founding',
                    title: 'Company Founded',
                    description: `${firm.name} established in ${firm.headquarters || 'Nordic region'}`,
                    icon: 'fa-flag-checkered',
                    color: '#667eea'
                });
            }
            
            // Add real news events to timeline
            if (firm.real_news && firm.real_news.length > 0) {
                firm.real_news.forEach(article => {
                    const articleDate = article.date;
                    if (articleDate) {
                        // Extract year from date
                        const yearMatch = articleDate.match(/(\d{4})/);
                        if (yearMatch) {
                            const year = parseInt(yearMatch[1]);
                            
                            // Determine event type based on content
                            let eventType = 'news';
                            let icon = 'fa-newspaper';
                            let color = '#6366f1';
                            
                            const title = article.title.toLowerCase();
                            const desc = article.description.toLowerCase();
                            
                            if (title.includes('exit') || title.includes('sold') || title.includes('acquisition') || 
                                desc.includes('exit') || desc.includes('sold') || desc.includes('acquisition')) {
                                eventType = 'exit';
                                icon = 'fa-chart-line';
                                color = '#f59e0b';
                            } else if (title.includes('investment') || title.includes('acquires') || title.includes('buys') ||
                                     desc.includes('investment') || desc.includes('acquires') || desc.includes('buys')) {
                                eventType = 'investment';
                                icon = 'fa-handshake';
                                color = '#8b5cf6';
                            } else if (title.includes('fund') || title.includes('fundraising') || title.includes('raise') ||
                                     desc.includes('fund') || desc.includes('fundraising') || desc.includes('raise')) {
                                eventType = 'fundraising';
                                icon = 'fa-piggy-bank';
                                color = '#10b981';
                            } else if (title.includes('ipo') || title.includes('listing') || title.includes('public') ||
                                     desc.includes('ipo') || desc.includes('listing') || desc.includes('public')) {
                                eventType = 'milestone';
                                icon = 'fa-trophy';
                                color = '#ec4899';
                            }
                            
                            events.push({
                                year: year,
                                type: eventType,
                                title: article.title.length > 50 ? article.title.substring(0, 50) + '...' : article.title,
                                description: article.description.length > 80 ? article.description.substring(0, 80) + '...' : article.description,
                                icon: icon,
                                color: color,
                                source: article.source || 'Cision',
                                link: article.link,
                                relatedCompany: article.related_company
                            });
                        }
                    }
                });
            }
            
            // Parse recent activity for fundraising and exits (fallback if no real news)
            const recentActivity = firm.recent_activity || '';
            
            // Extract year from recent activity (usually starts with Q3 2024 format)
            const primaryYearMatch = recentActivity.match(/Q[1-4]\s+(\d{4})/);
            const currentActivityYear = primaryYearMatch ? parseInt(primaryYearMatch[1]) : new Date().getFullYear();
            
            // Extract fundraising events - multiple patterns
            // Pattern 1: "Fund VI first close at SEK 5B"
            const fundCloseMatches = [...recentActivity.matchAll(/Fund\s+([IVX]+|\w+)\s+(first\s+)?close(?:d)?\s+at\s+([\w\s‚Ç¨$¬£SEK]+?\d+[BMK])/gi)];
            fundCloseMatches.forEach(match => {
                events.push({
                    year: currentActivityYear,
                    type: 'fundraising',
                    title: `Fund ${match[1]} ${match[2] ? 'First Close' : 'Closed'}`,
                    description: `${match[0]}`,
                    icon: 'fa-piggy-bank',
                    color: '#10b981'
                });
            });
            
            // Pattern 2: "New Fund VII launch planned"
            const fundLaunchMatches = [...recentActivity.matchAll(/(?:New\s+)?Fund\s+([IVX]+|\w+)\s+launch\s+planned\s+for\s+Q[1-4]\s+(\d{4})\s+\(([\w\s‚Ç¨$¬£SEK]+?\d+[BMK])\s+target\)/gi)];
            fundLaunchMatches.forEach(match => {
                events.push({
                    year: parseInt(match[2]),
                    type: 'fundraising',
                    title: `Fund ${match[1]} Launch Planned`,
                    description: `Target: ${match[3]}`,
                    icon: 'fa-rocket',
                    color: '#3b82f6'
                });
            });
            
            // Extract exits - multiple patterns
            // Pattern: "Hedda.io sold to EQT (‚Ç¨200M)"
            const exitMatches = [...recentActivity.matchAll(/(\w+(?:\.\w+)?)\s+sold to\s+(\w+)\s+\(([\w‚Ç¨$¬£SEK\s]+?\d+[BMK])\)/gi)];
            exitMatches.forEach(match => {
                events.push({
                    year: currentActivityYear,
                    type: 'exit',
                    title: `Exit: ${match[1]}`,
                    description: `Sold to ${match[2]} for ${match[3]}`,
                    icon: 'fa-chart-line',
                    color: '#f59e0b'
                });
            });
            
            // Extract team growth events
            const teamGrowthMatch = recentActivity.match(/Team growth:\s+(\d+)\s+new hires/i);
            if (teamGrowthMatch) {
                events.push({
                    year: currentActivityYear,
                    type: 'team',
                    title: 'Team Expansion',
                    description: `${teamGrowthMatch[1]} new hires`,
                    icon: 'fa-users',
                    color: '#6366f1'
                });
            }
            
            // Extract performance metrics
            const performanceMatch = recentActivity.match(/Fund\s+([IVX]+|\w+)\s+showing\s+(\d+)%\s+IRR/i);
            if (performanceMatch) {
                events.push({
                    year: currentActivityYear,
                    type: 'milestone',
                    title: `Fund ${performanceMatch[1]} Performance`,
                    description: `Achieved ${performanceMatch[2]}% IRR`,
                    icon: 'fa-trophy',
                    color: '#ec4899'
                });
            }
            
            // Add investment events from portfolio
            const investmentsByYear = {};
            firmCompanies.forEach(company => {
                if (company.entry && !isNaN(company.entry)) {
                    const year = parseInt(company.entry);
                    if (!investmentsByYear[year]) {
                        investmentsByYear[year] = [];
                    }
                    // Add logo URL if not present
                    if (!company.logo_url && company.website) {
                        const domain = extractDomain(company.website);
                        company.logo_url = `https://logo.clearbit.com/${domain}`;
                    }
                    investmentsByYear[year].push(company);
                }
            });
            
            // Create investment events (remove duplicates)
            Object.keys(investmentsByYear).forEach(year => {
                const companies = investmentsByYear[year];
                const yearInt = parseInt(year);
                
                // Remove duplicate companies by name
                const uniqueCompanies = [];
                const seenNames = new Set();
                companies.forEach(company => {
                    if (!seenNames.has(company.company)) {
                        seenNames.add(company.company);
                        uniqueCompanies.push(company);
                    }
                });
                
                if (uniqueCompanies.length === 1) {
                    events.push({
                        year: yearInt,
                        type: 'investment',
                        title: `Investment in ${uniqueCompanies[0].company}`,
                        description: uniqueCompanies[0].sector,
                        icon: 'fa-handshake',
                        color: '#8b5cf6',
                        company: uniqueCompanies[0]
                    });
                } else {
                    events.push({
                        year: yearInt,
                        type: 'investment',
                        title: `${uniqueCompanies.length} New Investments`,
                        description: uniqueCompanies.map(c => c.company).slice(0, 5).join(', ') + (uniqueCompanies.length > 5 ? `, +${uniqueCompanies.length - 5} more` : ''),
                        icon: 'fa-handshake',
                        color: '#8b5cf6',
                        companies: uniqueCompanies
                    });
                }
            });
            
            // Display timeline (sorting handled in displayTimeline)
            displayTimeline(events);
        }
    } catch (error) {
        console.error('Error loading timeline:', error);
        document.getElementById('firmTimeline').innerHTML = '<p style="color: var(--text-secondary);">Unable to load timeline.</p>';
    }
}

function inferTypeFromTitle(text) {
    const t = (text || '').toLowerCase();
    if (t.includes('divest') || t.includes('exit') || t.includes('sell')) return 'Exit';
    if (t.includes('invest') || t.includes('acquire') || t.includes('merg') || t.includes('partner')) return 'Investment';
    if (t.includes('fund') || t.includes('close')) return 'Fund';
    return 'Update';
}

function badgeBg(type) {
    switch ((type || '').toLowerCase()) {
        case 'investment': return '#eef2ff';
        case 'exit': return '#fee2e2';
        case 'fund': return '#dcfce7';
        default: return '#f1f5f9';
    }
}

function generateFirmAnalysis(firm, updates) {
    const analysis = [];
    const primary = '#4c1d95';
    const secondary = '#1e40af';
    
    // Investment Pattern Analysis
    const investments = updates.filter(u => u.type === 'Investment');
    const exits = updates.filter(u => u.type === 'Exit');
    const portfolioMoves = updates.filter(u => u.type === 'Portfolio');
    
    if (investments.length > 0) {
        const recentYears = [...new Set(investments.map(inv => inv.date?.slice(0,4)).filter(Boolean))].sort().reverse().slice(0, 2);
        const investmentVelocity = investments.length / Math.max(recentYears.length, 1);
        const isAccelerating = investments.filter(inv => inv.date?.slice(0,4) === '2025').length > investments.filter(inv => inv.date?.slice(0,4) === '2024').length;
        
        analysis.push({
            title: "Investment Activity",
            accent: primary,
            content: `Strong investment momentum with ${investments.length} platform investments in recent years. ${isAccelerating ? 'Accelerating deployment' : 'Consistent deployment'} pattern shows ${investmentVelocity.toFixed(1)} investments per year. Focus on scalable industrial and logistics platforms indicates strategic sector consolidation.`,
            data: investments.slice(0, 3).map(inv => `‚Ä¢ ${inv.title}`).join('<br>')
        });
    }
    
    // Sector Focus Analysis
    const sectorAnalysis = analyzeSectorConcentration(updates);
    if (sectorAnalysis.primary.length > 0) {
        const totalSectorActivity = Object.values(sectorAnalysis.distribution).reduce((a, b) => a + b, 0);
        const sectorConcentration = Math.max(...Object.values(sectorAnalysis.distribution)) / totalSectorActivity;
        const isDiversified = sectorConcentration < 0.6;
        
        analysis.push({
            title: "Sector Focus & Trends",
            accent: secondary,
            content: `${isDiversified ? 'Diversified' : 'Concentrated'} sector approach with ${totalSectorActivity} activities across ${Object.keys(sectorAnalysis.distribution).length} sectors. ${sectorAnalysis.primary.join(' and ')} dominance (${Math.round(sectorConcentration * 100)}% of activity) suggests deep sector expertise. Technology integration trend indicates digital transformation focus.`,
            data: `Sector breakdown: ${Object.entries(sectorAnalysis.distribution).map(([sector, count]) => `${sector} (${count})`).join(', ')}`
        });
    }
    
    // Fund Performance Indicators
    const fundActivity = updates.filter(u => (u.type || '').toLowerCase() === 'fund');
    if (fundActivity.length > 0) {
        const fundYears = [...new Set(fundActivity.map(fund => fund.date?.slice(0,4)).filter(Boolean))].sort().reverse();
        const recentFundActivity = fundActivity.filter(fund => fund.date?.slice(0,4) >= '2024').length;
        const isActiveFundraising = recentFundActivity > 0;
        
        analysis.push({
            title: "Fundraising & Vehicles",
            accent: primary,
            content: `${isActiveFundraising ? 'Active fundraising' : 'Stable fundraising'} with ${fundActivity.length} fund activities. ${recentFundActivity > 0 ? 'Recent momentum' : 'Established track record'} suggests ${isActiveFundraising ? 'strong investor demand' : 'consistent performance'}. Fund VII's SEK 2.25bn close indicates market confidence and dry powder availability.`,
            data: fundActivity.map(fund => `‚Ä¢ ${fund.title}`).join('<br>')
        });
    }
    
    // Team & Organization Analysis
    const teamMoves = updates.filter(u => u.type === 'Team');
    if (teamMoves.length > 0) {
        const teamYears = [...new Set(teamMoves.map(team => team.date?.slice(0,4)).filter(Boolean))].sort().reverse();
        const promotions = teamMoves.filter(team => team.title?.toLowerCase().includes('promot')).length;
        const hires = teamMoves.filter(team => team.title?.toLowerCase().includes('hire') || team.title?.toLowerCase().includes('join')).length;
        const isGrowing = hires > promotions;
        
        analysis.push({
            title: "Team & Organization",
            accent: secondary,
            content: `${isGrowing ? 'Expanding' : 'Stabilizing'} team with ${teamMoves.length} moves. ${promotions} promotions vs ${hires} hires suggests ${isGrowing ? 'growth phase' : 'maturity phase'}. Focus on operational excellence indicates systematic capability building and succession planning.`,
            data: teamMoves.map(team => `‚Ä¢ ${team.title}`).join('<br>')
        });
    }
    
    // Portfolio Management Analysis
    if (portfolioMoves.length > 0) {
        const portfolioYears = [...new Set(portfolioMoves.map(port => port.date?.slice(0,4)).filter(Boolean))].sort().reverse();
        const addOnRate = portfolioMoves.length / Math.max(investments.length, 1);
        const isAggressive = addOnRate > 0.5;
        
        analysis.push({
            title: "Portfolio Management",
            accent: primary,
            content: `${isAggressive ? 'Aggressive' : 'Strategic'} buy-and-build execution with ${portfolioMoves.length} add-ons (${Math.round(addOnRate * 100)}% of investments). ${isAggressive ? 'High add-on rate' : 'Selective add-on strategy'} indicates ${isAggressive ? 'rapid platform building' : 'careful value creation'}. Focus on market consolidation suggests competitive positioning strategy.`,
            data: portfolioMoves.slice(0, 3).map(port => `‚Ä¢ ${port.title}`).join('<br>')
        });
    }
    
    // Exit Strategy Analysis
    if (exits.length > 0) {
        const exitYears = [...new Set(exits.map(exit => exit.date?.slice(0,4)).filter(Boolean))].sort().reverse();
        const recentExits = exits.filter(exit => exit.date?.slice(0,4) >= '2023').length;
        const exitVelocity = exits.length / Math.max(exitYears.length, 1);
        const isActiveExiting = recentExits > 0;
        
        analysis.push({
            title: "Exit Strategy",
            accent: secondary,
            content: `${isActiveExiting ? 'Active exit phase' : 'Mature portfolio'} with ${exits.length} exits over ${exitYears.length} years (${exitVelocity.toFixed(1)} exits/year). ${isActiveExiting ? 'Recent exit activity' : 'Historical track record'} demonstrates ${isActiveExiting ? 'current value realization' : 'proven value creation'}. Pattern suggests systematic portfolio rotation and capital recycling.`,
            data: exits.slice(0, 3).map(exit => `‚Ä¢ ${exit.title}`).join('<br>')
        });
    }
    
    // Sustainability & ESG Analysis
    const sustainabilityMoves = updates.filter(u => u.type === 'Sustainability');
    if (sustainabilityMoves.length > 0) {
        const susYears = [...new Set(sustainabilityMoves.map(sus => sus.date?.slice(0,4)).filter(Boolean))].sort().reverse();
        const recentSus = sustainabilityMoves.filter(sus => sus.date?.slice(0,4) >= '2024').length;
        const isESGFocused = recentSus > 0;
        
        analysis.push({
            title: "Sustainability & ESG",
            accent: primary,
            content: `${isESGFocused ? 'Active ESG integration' : 'Established ESG framework'} with ${sustainabilityMoves.length} initiatives. ${isESGFocused ? 'Recent momentum' : 'Long-term commitment'} through Together Scholarship program and Science-Based Targets. ${isESGFocused ? 'Leading ESG adoption' : 'Proven ESG track record'} positions firm as responsible investment leader.`,
            data: sustainabilityMoves.map(sus => `‚Ä¢ ${sus.title}`).join('<br>')
        });
    }
    
    // Market Positioning
    const totalActivities = investments.length + exits.length + portfolioMoves.length + teamMoves.length + fundActivity.length + sustainabilityMoves.length;
    const activityIntensity = totalActivities / Math.max(firm.founded ? new Date().getFullYear() - firm.founded : 1, 1);
    const isHighActivity = activityIntensity > 2;
    
    analysis.push({
        title: "Market Positioning",
        accent: secondary,
        content: `${isHighActivity ? 'High-activity' : 'Steady-growth'} Nordic specialist with ${totalActivities} tracked activities. ${isHighActivity ? 'Aggressive deployment' : 'Methodical approach'} suggests ${isHighActivity ? 'market expansion phase' : 'mature operational phase'}. Strong industrial services focus with international expansion capabilities through portfolio growth.`,
        data: `Founded: ${firm.founded} | Team: ${firm.team?.length || '35+'} professionals | AUM: ${firm.aum || 'SEK 10B'} | Activity Rate: ${activityIntensity.toFixed(1)}/year`
    });
    
    return analysis;
}

function analyzeSectorFocus(updates) {
    const sectorKeywords = {
        'Industrial': ['industrial', 'manufacturing', 'steel', 'construction', 'equipment'],
        'Technology': ['tech', 'software', 'digital', 'IT', 'cybersecurity'],
        'Healthcare': ['healthcare', 'medical', 'dental', 'pharma'],
        'Consumer': ['consumer', 'retail', 'food', 'beverage', 'beauty'],
        'Services': ['services', 'logistics', 'transport', 'shipping'],
        'Energy': ['energy', 'power', 'renewable', 'solar']
    };
    
    const sectorCounts = {};
    updates.forEach(update => {
        const text = (update.title + ' ' + update.text).toLowerCase();
        Object.keys(sectorKeywords).forEach(sector => {
            if (sectorKeywords[sector].some(keyword => text.includes(keyword))) {
                sectorCounts[sector] = (sectorCounts[sector] || 0) + 1;
            }
        });
    });
    
    const top = Object.entries(sectorCounts)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 3)
        .map(([sector]) => sector);
    
    const trends = ['industrial consolidation', 'technology integration', 'sustainability focus'];
    
    return { top, trends };
}

function generateInvestmentFocusAnalysis(firm, updates) {
    const analysis = [];
    
    // Recent Acquisitions Analysis
    const recentInvestments = updates.filter(u => u.type === 'Investment' && u.date >= '2024');
    if (recentInvestments.length > 0) {
        analysis.push({
            title: "Recent Investment Activity",
            color: "#3b82f6",

            data: recentInvestments.slice(0, 3).map(inv => `‚Ä¢ ${inv.title}`).join('<br>')
        });
    }
    
    // Sector Analysis
    const sectorAnalysis = analyzeSectorConcentration(updates);
    if (sectorAnalysis.primary.length > 0) {
        analysis.push({
            title: "Sector Focus",
            color: "#10b981",
            content: `Primary focus on ${sectorAnalysis.primary.join(' and ')} sectors. Strong presence in industrial services and niche manufacturing with technology integration trends.`,
            data: `Sector activity: ${Object.entries(sectorAnalysis.distribution).map(([sector, count]) => `${sector} (${count})`).join(', ')}`
        });
    }
    
    // Investment Activity Summary
    const allInvestments = updates.filter(u => u.type === 'Investment');
    const exits = updates.filter(u => u.type === 'Exit');
    const portfolioMoves = updates.filter(u => u.type === 'Portfolio');
    
    if (allInvestments.length > 0) {
        analysis.push({
            title: "Investment Strategy",
            color: "#f59e0b",
            content: `Total of ${allInvestments.length} investments tracked with ${exits.length} exits and ${portfolioMoves.length} portfolio add-ons. Strong buy-and-build execution across multiple fund vintages.`,
            data: `Investments: ${allInvestments.length} | Exits: ${exits.length} | Add-ons: ${portfolioMoves.length}`
        });
    }
    
    // Value Creation
    if (portfolioMoves.length > 0) {
        analysis.push({
            title: "Value Creation Approach",
            color: "#ef4444",
            content: `Aggressive buy-and-build execution with ${portfolioMoves.length} portfolio add-ons. Focus on operational improvements, internationalization, and market consolidation.`,
            data: `Portfolio add-ons: ${portfolioMoves.length} | Exits: ${exits.length}`
        });
    }
    
    // Strategic Positioning
    analysis.push({
        title: "Strategic Positioning",
        color: "#8b5cf6",

function analyzeHistoricalPatterns(investments) {
    const years = new Set(investments.map(inv => inv.date?.slice(0,4)).filter(Boolean));
    const sectors = ['Industrial', 'Technology', 'Services', 'Consumer'];
    return { years: years.size, sectors };
}

function analyzeSectorConcentration(updates) {
    const sectorKeywords = {
        'Industrial': ['industrial', 'manufacturing', 'steel', 'construction', 'equipment', 'flooring', 'cables'],
        'Technology': ['tech', 'software', 'digital', 'IT', 'cybersecurity', 'systems'],
        'Services': ['services', 'logistics', 'transport', 'shipping', 'repair', 'maintenance'],
        'Consumer': ['consumer', 'retail', 'food', 'beverage', 'beauty', 'cosmetics'],
        'Healthcare': ['healthcare', 'medical', 'dental', 'pharma']
    };
    
    const distribution = {};
    updates.forEach(update => {
        const text = (update.title + ' ' + update.text).toLowerCase();
        Object.keys(sectorKeywords).forEach(sector => {
            if (sectorKeywords[sector].some(keyword => text.includes(keyword))) {
                distribution[sector] = (distribution[sector] || 0) + 1;
            }
        });
    });
    
    const primary = Object.entries(distribution)
        .sort(([,a], [,b]) => b - a)
        .slice(0, 2)
        .map(([sector]) => sector);
    
    const trends = ['industrial consolidation', 'technology integration', 'sustainability focus'];
    
    return { primary, trends, distribution };
}

function displayTimeline(events) {
    const container = document.getElementById('firmTimeline');
    
    if (events.length === 0) {
        container.innerHTML = '<p style="color: var(--text-secondary);">No timeline events available.</p>';
        return;
    }
    
    // Sort events by year (oldest to newest for left-to-right display)
    events.sort((a, b) => a.year - b.year);
    
    let html = '<div class="timeline-horizontal-wrapper"><div class="timeline-horizontal">';
    
    events.forEach((event, index) => {
        // Determine icon/logo to display
        let iconHtml = '';
        let logoPreviewHtml = '';
        
        if (event.company && event.company.logo_url) {
            // Use company logo for investment events
            iconHtml = `
                ${window.LogoUtils ? window.LogoUtils.createRobustLogoElement(event.company.logo_url, event.company.company, '40px', 'üè¢', event.color) : 
                  `<img src="${event.company.logo_url}" alt="${escapeHtml(event.company.company)}" 
                        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                   <div class="timeline-marker-fallback" style="display: none; background-color: ${event.color};">
                       <i class="fas ${event.icon}"></i>
                   </div>`}
            `;
        } else if (event.companies && event.companies.length > 0) {
            // Show first company logo prominently
            const firstCompany = event.companies[0];
            iconHtml = `
                <img src="${firstCompany.logo_url}" alt="${escapeHtml(firstCompany.company)}" 
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="timeline-marker-fallback" style="display: none; background-color: ${event.color};">
                    <i class="fas ${event.icon}"></i>
                </div>
            `;
            
            // Show logo preview for up to 4 companies
            const previewCompanies = event.companies.slice(0, 4);
            logoPreviewHtml = `
                <div class="company-logos-preview">
                    ${previewCompanies.map(company => `
                        <div class="company-logo-item" title="${escapeHtml(company.company)}">
                            ${window.LogoUtils ? window.LogoUtils.createRobustLogoElement(company.logo_url, company.company, '28px', 'üè¢', '#4c1d95') : 
                              `<img src="${company.logo_url}" alt="${escapeHtml(company.company)}" 
                                   onerror="this.style.display='none';">`}
                        </div>
                    `).join('')}
                    ${event.companies.length > 4 ? `
                        <div class="company-logo-more">+${event.companies.length - 4}</div>
                    ` : ''}
                </div>
            `;
        } else {
            // Use icon for non-investment events
            iconHtml = `
                <div class="timeline-marker-icon" style="background-color: ${event.color};">
                    <i class="fas ${event.icon}"></i>
                </div>
            `;
        }
        
        // Determine event type badge and color
        const eventTypeConfig = {
            'founding': { label: 'Founding', color: '#7c3aed', icon: 'fa-star' },
            'fundraising': { label: 'Fund', color: '#1e40af', icon: 'fa-coins' },
            'investment': { label: 'Investment', color: '#10b981', icon: 'fa-handshake' },
            'exit': { label: 'Exit', color: '#ef4444', icon: 'fa-sign-out-alt' },
            'team': { label: 'Team', color: '#a855f7', icon: 'fa-users' },
            'milestone': { label: 'Milestone', color: '#3b82f6', icon: 'fa-star' }
        };
        const config = eventTypeConfig[event.type] || { label: 'Event', color: '#60a5fa', icon: 'fa-circle' };
        const eventTypeBadge = config.label;
        const eventIcon = config.icon;
        
        html += `
            <div class="timeline-item-horizontal" style="animation-delay: ${index * 0.05}s;">
                <div class="timeline-marker-horizontal" style="box-shadow: 0 0 0 4px white, 0 0 0 6px ${config.color};">
                    ${iconHtml}
                </div>
                    <div class="timeline-content-horizontal" style="border-top-color: ${config.color};">
                        <div class="timeline-event-type" style="background-color: ${config.color};">
                            <i class="fas ${eventIcon}"></i> ${eventTypeBadge}
                        </div>
                        <div class="timeline-year-horizontal" style="color: ${config.color};">${event.year}</div>
                        <div class="timeline-title-horizontal">${escapeHtml(event.title)}</div>
                        <div class="timeline-description-horizontal">${escapeHtml(event.description)}</div>
                        ${event.source ? `
                            <div style="padding: 0.2rem 0.3rem; background: #f9fafb; border-top: 1px solid #e5e7eb; font-size: 0.4rem; color: #059669; display: flex; justify-content: space-between; align-items: center;">
                                <span><i class="fas fa-newspaper" style="margin-right: 0.2rem;"></i> ${escapeHtml(event.source)}</span>
                                ${event.link ? `
                                    <a href="${escapeHtml(event.link)}" target="_blank" style="color: #4c1d95; text-decoration: none;">
                                        <i class="fas fa-external-link-alt"></i>
                                    </a>
                                ` : ''}
                            </div>
                        ` : ''}
                        ${logoPreviewHtml}
                    </div>
            </div>
        `;
    });
    
    html += '</div></div>';
    container.innerHTML = html;
    
    // Setup filter buttons
    const filterButtons = document.querySelectorAll('.timeline-filter-btn');
    filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
            // Remove active class and reset styles
            filterButtons.forEach(b => {
                b.classList.remove('active');
                b.style.background = '#fff';
                b.style.color = '#666';
                b.style.border = '1px solid #e2e8f0';
            });
            
            // Add active class and appropriate color based on filter type
            btn.classList.add('active');
            const type = btn.getAttribute('data-type');
            const filterColors = {
                'all': '#8b5cf6',
                'fund': '#1e40af',
                'investment': '#10b981',
                'exit': '#ef4444',
                'other': '#60a5fa'
            };
            const filterColor = filterColors[type] || '#8b5cf6';
            btn.style.background = filterColor;
            btn.style.color = 'white';
            btn.style.border = `1px solid ${filterColor}`;
            
            const items = container.querySelectorAll('.timeline-item-horizontal');
            items.forEach(item => {
                const badge = item.querySelector('.timeline-event-type');
                const label = (badge?.innerText || '').toLowerCase();
                if (type === 'all') {
                    item.style.display = '';
                } else if (type === 'fund') {
                    item.style.display = label.includes('fund') ? '' : 'none';
                } else if (type === 'investment') {
                    item.style.display = label.includes('investment') ? '' : 'none';
                } else if (type === 'exit') {
                    item.style.display = label.includes('exit') ? '' : 'none';
                } else if (type === 'other') {
                    item.style.display = (!label.includes('fund') && !label.includes('investment') && !label.includes('exit')) ? '' : 'none';
                }
            });
        });
    });
    
    // Auto-scroll to the right (newest events) after a brief delay
    setTimeout(() => {
        const wrapper = container.querySelector('.timeline-horizontal-wrapper');
        if (wrapper) {
            wrapper.scrollLeft = wrapper.scrollWidth;
        }
    }, 100);
}

function extractDomain(url) {
    try {
        if (!url) return '';
        const urlObj = new URL(url.startsWith('http') ? url : 'https://' + url);
        return urlObj.hostname.replace('www.', '');
    } catch {
        return '';
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
